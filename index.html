<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Job application tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <Style>

    body{
        font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .slide {
        animation: slideIn .25s ease both;
    }

    @keyframes slideIn {
        from {opacity: 0; transform: translateY(12px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .tab{
        border-radius: 6px !important;
    }

    .tab.tab-active {

        background-color: darkturquoise;
    }

</Style>

</head>
<body>
    <header class="w-full bg-base-100 border border-base-content/10">
        <div class="max-w-4xl mx-auto px-4 md:px-8 h-16 flex items-center justify-between">
            <span class="text-xl font-bold text-primary tracking-tight"> 
                Job Application Tracker
            </span>
        </div>
    </header>

    <main class=" w-full max-w-4xl mx-auto px-4 md:px-8 py-8 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <div class="card bg-base-100 border border-base-content/10 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-content/40 mb-1"> Total</p>
                    <p class="font-bold text-4xl text-base-error" id="totalcount">0</p>
                </div>
            </div>

            <div class="card bg-base-100 border border-success/30 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-content/40 mb-1"> Interview</p>
                    <p class="font-bold text-4xl text-success" id="totalinterviews">0</p>
                </div>
            </div>

            <div class="card bg-base-100 border border-error/30 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-error/40 mb-1"> Rejected </p>
                    <p class="font-bold text-4xl text-red-500" id="totalrejections">0</p>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="font-semibold text-base-content text-base">Available Jobs</h2>
            <span class="badge badge-ghost text-xs font-medium" id="totaljobs">0 Jobs</span>
        </div>

        <div role = "tablist" class = "tabs tabs-boxed bg-base-100 w-fit p-1 gap-1">
            <button role = "tab" class = "tab tab-active text-sm font-medium" data-tab = "all">
                All
            </button>

            <button role="tab" class="tab text-sm font-medium" data-tab="interview">
                Interview
            </button>

            <button role="tab" class="tab text-sm font-medium" data-tab="rejected" >
                Rejected
            </button>
        </div>
        <div id="joblist" class="flex flex-col gap-3"></div>
    </main>
    <script>

        let jobs = [
        
        {
            id: 1,
            company: 'CloudStrem Tech',
            position: 'Senior Frontend Developer',
            location: 'Austin, Texas',
            type: 'Full-Time',
            salary: '$140,000 - 185,000',
            description: "Design and implement scalable user interfaces using React and Tailwind CSS. Lead a team of junior developers in migrating legacy codebases.",
            status: null
        },

        {
            id: 2,
            company: "WebFlow Agency",
            position: "Web Designer & Developer",
            location: "Los Angeles, CA",
            type: "Part-time",
            salary: "$60,000 - $70,000",
            description: "Design and develop visually striking websites for a portfolio of marketing clients. Proficiency in Webflow, HTML/CSS, and Figma required. Flexible hours, remote-friendly.",
            status: null
        },

        {
            id: 3,
            company: "Pixel Perfect Studio",
            position: "UI/UX Designer",
            location: "Remote",
            type: "Part-time",
            salary: "$60,000 - $80,000",
            description: "Create stunning wireframes and prototypes for mobile applications. Collaborate closely with the React Native engineering team.",
            status: null
        },

        {
            id: 4,
            company: "CyberShield AI",
            position: "Security Software Engineer",
            location: "San Francisco, CA",
            type: "Part-time",
            salary: "$160,000 - $210,000",
            description: "Build automated threat detection systems using machine learning. Conduct regular code audits and penetration testing.",
            status: null
        },

        {
            id: 5,
            company: "NextGen Logistics",
            position: "Mobile App Developer",
            location: "Chicago, IL",
            type: "Full-time",
            salary: "$125,000 - $165,000",
            description: "Focus on real-time tracking features for logistics drivers using Flutter or React Native. Optimize app performance for low-bandwidth areas.",
            status: null
        },

        {
            id: 6,
            company: "HealthBridge Systems",
            position: "DevOps Engineer",
            location: "New York, NY",
            type: "Full-time",
            salary: "$135,000 - $180,000",
            description: "Manage AWS infrastructure and CI/CD pipelines. Focus on automating server deployments and improving system reliability.",
            status: null
        },

        {
            id: 7,
            company: "GreenGrid Energy",
            position: "Full Stack Developer",
            location: "Denver, CO",
            type: "Full-time",
            salary: "$115,000 - $155,000",
            description: "Work on IoT dashboards that monitor renewable energy output. Experience with Python, Django, and Vue.js is highly preferred.",
            status: null
        },

        {
            id: 8,
            company: 'Fintech Global',
            position: "Backend Engineer (Node.js)",
            location: "Remote",
            type: "Contract",
            salary: '$90 - $120 ',
            description: "Develop high-performance APIs for financial transactions. Ensure security compliance and integrate with third-party payment gateways.",
            status: null
        }
        ];

                let activeTab = 'all';
                
                function render(){
                    const JobInterview = jobs.filter(j => j.status === 'interview');
                    const JobRejected = jobs.filter(j => j.status === 'rejected');
                    
                    document.getElementById('totalcount').textContent = jobs.length;
                    document.getElementById('totalinterviews').textContent = JobInterview.length;
                    document.getElementById('totalrejections').textContent = JobRejected.length;
                    
                    const visible = activeTab === 'all' ? jobs : jobs.filter( j => j.status === activeTab);
                    const n = visible.length;
                    document.getElementById('totaljobs').textContent = `${n} Job${n !== 1 ? 's' : ''}`;
            
                    const list = document.getElementById('joblist');
                    
                    if(n===0){
                        
                        const tabName = activeTab.charAt(0).toUpperCase() + activeTab.slice(1);
                        
                        list.innerHTML = `<div class = "flex flex-col items-center justify-center py-24 gap-3 text-center slide">
                            <div class = "bg-base-100 rounded-full p-6 border border-base-content/10 mb-2">
                                <svg class = "w-12 h-12 text-base-content/20" viewBox = "0 0 24 24" fill = "none" stroke = "currentColor" stroke-width = "1.5" stroke-linecap = "round" stroke-linejoin = "round">
                                    <rect x = "2" y = "7" width = "20" height = "14" rx = "2"/>
                                    <path d = "M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/>
                                    <line x1 = "12" y1="12" x2="12" y2 = "16"/>
                                    <line x1 = "10" y1 = "14" x2 = "14" y2 = "14"/>
                                </svg>
                            </div>
                            
                            <p class = "text-base font-semibold text-base-content"> No jobs available</p>
                            
                            <p class = "text-sm text-base-content/40 max-w-xs"> No application marked as "${tabName}" yet. Go to the All tab and update a job status.</p>
                        
                        </div>`;
                        return;
                    }
                    
                    list.innerHTML = visible.map((job, i) => {
                        
                        const interviewActive = job.status === 'interview';
                        const rejectedActive = job.status === 'rejected';
                        
                        const statusBadge = job.status ? `<div class = "badge ${job.status === 'interview' ? 'badge-success' : 'badge-error' } badge-sm font-semibold uppercase tracking-wide"> ${job.status}</div>`
                        :'';
                        return `
                        
                        <div class = "card bg-base-100 border border-base-content/10 shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all slide" style = "animation-delay:${i * 0.05}s" data-id = "${job.id}">
                            
                            <div class="card-body p-5 gap-3">
                                
                                <div class="flex items-start justify-between gap-3">
                                    
                                    <div class="flex-1 min-w-0">
                                        <h3 class = "font-semibold text-base-content text-[0.95rem] leading-snug">${job.company}</h3>
                                        
                                        <p class = "text-sm text-base-content/50 mt-0.5">${job.position}</p>
                                    
                                    </div>
                                    
                                    <button
                                    onclick = "JobDelete(${job.id})"
                                    class="btn btn-ghost btn-xs btn-square text-base-content/30 hover:text-error hover:bg-error/10 border border-base-content/10"
                                    
                                    title="Delete">
                                    
                                    <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"/>
                                    <path d="M10 11v6m4-6v6"/><path d="M9 6V4h6v2"/>
                                </svg>
                            
                            </button>
                        </div>
                
                        <div class="flex flex-wrap gap-2">
                            <span class="badge badge-ghost badge-sm text-xs font-medium">
                                ${job.location}
                            </span>
                            
                            <span class="badge badge-ghost badge-sm text-xs font-medium">
                                ${job.type}
                            </span>
                            
                            <span class="badge badge-primary badge-sm badge-outline text-xs font-semibold">
                                <svg class="w-3 h-3 mr-1 opacity-70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"/>
                                    <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                                </svg>
                                
                                ${job.salary}
                            </span>
                        </div>
                        
                        ${statusBadge}
                        
                        <p class="text-sm text-base-content/50 leading-relaxed">${job.description}</p>
                        
                        <div class="flex gap-2 pt-1 border-t border-base-content/5 flex-wrap">
                            
                            <button
                            onclick="setStatus(${job.id}, 'interview')"
                            class="btn btn-sm flex-1 min-w-[110px] border-success/50 text-success hover:bg-success hover:text-success-content hover:border-success ${interviewActive ? 'bg-success text-success-content border-success' : 'btn-ghost'}">
                            
                            <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Interview
                            </button>
                            
                            <button
                            onclick="setStatus(${job.id}, 'rejected')"
                            class="btn btn-sm flex-1 min-w-[110px] border-error/50 text-error hover:bg-error hover:text-error-content hover:border-error ${rejectedActive ? 'bg-error text-error-content border-error' : 'btn-ghost'}">
                            
                            <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                            
                            Rejected
                        </button>
            </div>
        </div>
</div>`;
}).join('');
}
    render();
    </script>
</body>
</html>
