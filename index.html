<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<Style>

    body{
        font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .slide {
        animation: slideIn .25s ease both;
    }

    @keyframes slideIn {
        from {opacity: 0; transform: translateY(12px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .tab{
        border-radius: 6px !important;
    }
</Style>
</head>
<body class="bg-base-300 min-h-screen">
    <div class="navbar bg-base-100 border-b border-base-content/10 px-4md:px-8">
        <div class="navbarstarted">
            <span class="text-xl font-bold text-primary tracking-tight">
                Job Application Tracker
            </span>
        </div>
        <div class="navbarfinished">
            <div class="badge badge-neutral badge-outline text-xs font-medium hidden sm:flex"></div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto px-4 py-8 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <div class="card bg-base-100 border border-base-content/10 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-content/40 mb-1"> Total</p>
                    <p class="font-bold text-4xl text-base-content" id="totalcount">0</p>
                </div>
            </div>

            <div class="card bg-base-100 border border-success/30 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-content/40 mb-1"> Interview</p>
                    <p class="font-bold text-4xl text-base-content" id="totalInterviews">0</p>
                </div>
            </div>

            <div class="card bg-base-100 border border-success/30 shadow-sm">
                <div class="card-body p-5">
                    <p class="text-xs font-semibold uppercase tracking-widest text-base-content/40 mb-1"> Rejected </p>
                    <p class="font-bold text-4xl text-base-content" id="totalcount">0</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
